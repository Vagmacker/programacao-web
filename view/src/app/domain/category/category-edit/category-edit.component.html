<form (ngSubmit)="edit()">
  <div class="col-md-12 mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" aria-describedby="Nome da categoria" value="{{ category.name }}">
          </div>
        </div>
      </div>
      <a class="btn btn-danger" routerLink="/categories">
        Cancelar
      </a>
      <button type="submit" class="btn btn-success">
        Salvar
      </button>
    </div>
</form>
