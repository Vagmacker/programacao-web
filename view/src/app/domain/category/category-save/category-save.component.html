<form (ngSubmit)="save()">
  <div class="col-md-12 mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" id="categoryName" required title="Nome" name="name" [(ngModel)]="category.name">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-danger" routerLink="/categories">
        Voltar
      </button>
      <button type="submit" class="btn btn-success">
        Salvar
      </button>
    </div>
</form>
