<div class="col-md-12">
  <button class="btn btn-success mb-2 mt-2" routerLink="/categories/save">
    <i class="fa fa-plus"></i> Nova Categoria</button>
  <table class="table table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td>
            <a href="#" title="Editar" [routerLink]="['/categories', 'edit', category.id]"><i class="fa fa-edit fa-pencil-square-o" aria-hidden="true"></i></a>
            <a href="#" title="Visualizar" [routerLink]="['/categories','show', category.id]"><i class="fa fa-view fa-eye" aria-hidden="true"></i></a>
            <a href="#" title="Excluir" (click)="delete(category.id)"><i class="fa fa-delete fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
