<form>
  <div class="col-md-12 mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" disabled class="form-control" aria-describedby="Nome da categoria" value="{{ category.name }}">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-danger" routerLink="/categories">
        Voltar
      </button>
      <a [routerLink]="['/categories', 'edit', category.id]" class="btn btn-success">
        Editar
      </a>
    </div>
</form>
