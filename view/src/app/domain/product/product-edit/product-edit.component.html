<form (ngSubmit)="edit()">
    <div class="col-md-12 mt-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nome:</label>
              <input type="text" class="form-control" value="{ product.name }" id="productName" required title="Nome" name="name" [(ngModel)]="product.name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Marca:</label>
              <input type="text" class="form-control" value="{ product.brand }" id="productBrand" required title="Nome" name="brand" [(ngModel)]="product.brand">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Descrição:</label>
              <input type="text" class="form-control" value="{ product.description }" id="productDescription" required title="Nome" name="description" [(ngModel)]="product.description">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Preço:</label>
              <input type="text" class="form-control" value="{ product.price }" id="productPrice" required title="Nome" name="price" [(ngModel)]="product.price">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Categoria:</label>
              <input type="text" class="form-control" value="{ product.price }" id="productPrice" required title="Nome" name="price" [(ngModel)]="product.price">
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-danger" routerLink="/products">
          Voltar
        </button>
        <button type="submit" class="btn btn-success">
          Salvar
        </button>
      </div>
  </form>
