<div class="col-md-12">
  <button class="btn btn-success mb-2 mt-2" routerLink="/products/save">
    <i class="fa fa-plus"></i> Novo Produto</button>
  <table class="table table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Marca</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody *ngIf="products.length > 0">
        <tr *ngFor="let product of products; let i = index">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.brand}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>
            <a href="#" title="Editar" [routerLink]="['/products', 'edit', product.id]"><i class="fa fa-edit fa-pencil-square-o" aria-hidden="true"></i></a>
            <a href="#" title="Visualizar" [routerLink]="['/products','show', product.id]"><i class="fa fa-view fa-eye" aria-hidden="true"></i></a>
            <a href="#" title="Excluir" (click)="delete(product.id)"><i class="fa fa-delete fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="products.length == 0">
        <tr>
          <td colspan="6" class="text-center">Nenhum registro encontrado</td>
        </tr>
      </tbody>
  </table>
</div>
